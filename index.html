<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- here is title -->
    <title>Dashboard | Yasser</title>
    <!-- start css files -->
    <!-- normalize file -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- framework -->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- main css file  -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- font awoesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- end css files -->
    <link rel="icon" href="imgs/activity-01.png" />
    <!-- start font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- end font -->
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">Elzero</h3>
        <ul>
          <li class="active">
            <i class="fa-solid fa-chart-simple fa-fw"></i><span>dashboard</span>
          </li>
          <li><i class="fa-solid fa-bars fa-fw"></i><span>settings</span></li>
          <li><i class="fa-solid fa-user fa-fw"></i><span>profile</span></li>
          <li>
            <i class="fa-solid fa-diagram-project fa-fw"></i
            ><span>projects</span>
          </li>
          <li>
            <i class="fa-solid fa-graduation-cap fa-fw"></i><span>courses</span>
          </li>
          <li>
            <i class="fa-solid fa-user-group fa-fw"></i><span>frindes</span>
          </li>
          <li><i class="fa-solid fa-file fa-fw"></i><span>files</span></li>
          <li><i class="fa-solid fa-map fa-fw"></i><span>plans</span></li>
        </ul>
      </div>
      <div class="content w-full">
        <!-- start head  -->
        <div class="head p-1bg-white 5 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="type a keyword" />
          </div>
          <div class="icon d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/avatar.png" alt="" />
          </div>
        </div>

        <!-- end head  -->
        <h1 class="p-relative">dashboard</h1>
      </div>
    </div>
    <script src="js/short.js"></script>
  </body>
</html>
